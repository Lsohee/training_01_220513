<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    #root{width: 100vw; height:100vh; background-color: #ccc; 
      display: flex;  align-items: center;}
    #menu{
      width: fit-content;
      height: 30em;
      border: 1px solid darkblue;
      display: flex;
    }

    #menu>div:nth-child(1){
      width: 100%;
      height:100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid darkblue;

    }
    #menu>div:nth-child(1)>div{
      margin:5em;
      width:50px;
      height:50px;
      border-radius: 25px;
      background-color: black;
    }
    .items{
      width:200px;
      height:15%;
      background-color: blueviolet;
    }
    
  </style>
  
</head>
<body>
<div id="root">
  <nav id="menu">
    <div>
      <div></div>
    </div>
    <div></div>
  </nav>
</div>
<script>
  const menu = document.getElementById("menu");
  const container = menu.querySelector("div:nth-child(2)")
  console.dir(menu);
  console.dir(container);
  
  // 전역변수임
    let thok = true;
    
    console.log(container.children.lenght);
    
    menu.addEventListener("click", function(){
      // console.log("꿈이 아파 잠들지 못하는 밤");
      // 이벤트 실행 확인 완료
      // 자! 이제 똑딱이를 만들어 보겠습니다
      
      
      if(container.children.lenght === false){
        console.log("파도를 타고")

        for(let i =0; i<6; i++){
          var make = document.createElement("div");
          let change = container.appendChild(make);
          change.classList = "items"
          change.textContent = "작은 숨소리 마저 아려와"
          // <!-- ? 왜 두번째 부터는 생성이 안될까? 스위치는 잘 작동됨


          console.log(i)
          // for 문도 잘돌아가는 것을 console.log(i)로 확인

          // 내생각에는 else if문에서 설정한 container.remove(make);가 안없어지는 거 같아
          }
          thok = false;
          } else if (container.children.lenght === 6){
            container.remove(make);
            console.log("달을 등지고")
            thok = true;
        };
      
      
    });
    
    </script>
  
  
</body>
</html>
